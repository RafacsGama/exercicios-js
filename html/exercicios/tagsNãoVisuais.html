<h1>Tags não visuais</h1>
<!--
    Tags Semâmticas..
    <sectio> Sessão no documento - agrupamento temático
    <article> Tag auto contida > começo meio e fim na mesma etiqueta < 
    <header> Cabeçalho da página
    <footer> rodapé da página
    <nav> agrupamento de links para navegação
    <aside> de lado > adendo < Side bar >.
    <details> Exibe detalhes que podem ser exibidos ou escondidos.
    <div> representa divisão e tem display block > ocupa apenas 1 linha tag não visual
    <span< usado para agrupar elementos numa mesma linha tag não visual
-->

<div>Área 1</div>
<div>Área 2</div>

<p>
    Esse é um texto com <span class="diferente">muitas palavras </span>e ponto.
</p>
<style>
    div{
        display: inline;
    }
    span{
        display: block;
    }
    .diferente{
        font-size: 30px;
        font-weight: bolder;
        color: chocolate;
    }   
</style>
